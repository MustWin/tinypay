apiVersion: v1
kind: Pod
metadata:
  name: oracle
  labels:
    name: oracle
spec:
  containers:
    - resources:
        limits:
          cpu: 0.4
      image: slapbassist-docker-tinypay-oracle.bintray.io/mustwin/tinypay-oracle:latest
      name: oracle
      args:
      env:
        - name: ETHEREUM_SERVICE_HOST
          value: 10.3.252.188
      ports:
        - containerPort: 80
          name: oracle
      volumeMounts:
  imagePullSecrets:
      - name: jeffregistrykey
  volumes:
