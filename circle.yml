machine:
  services:
    - docker

dependencies:
  override:
    - npm install truffle -g
    - npm install punch -g
    - go get github.com/constabulary/gb/...
    - make
    - docker info
    - docker build -t mustwin/tinypay-web:latest -f web/Dockerfile.nginx ./web
    - docker build -t mustwin/tinypay-oracle:latest -f web/Dockerfile ./oracles

